<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball & Coin Detector</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #videoContainer {
            position: relative;
            width: 640px;
            height: 640px;
            margin: 20px auto;
            background: #000;
            overflow: hidden;
        }
        #videoFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #debugPanel {
            width: 100%;
            max-width: 640px;
            height: 200px;
            overflow-y: auto;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ball & Coin Detector</h1>
    
    <div id="videoContainer">
        <video id="videoFeed" 
               playsinline 
               autoplay 
               muted
               style="transform: scaleX(-1);"
        ></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <div id="controls">
        <button id="startButton">Start Camera</button>
        <button id="stopButton" disabled>Stop Camera</button>
    </div>

    <div id="debugPanel"></div>

    <!-- Load TensorFlow.js first -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
    
    <!-- Initialize TensorFlow.js -->
    <script>
        // Check TensorFlow.js initialization
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing TensorFlow.js...');
                // Wait for TensorFlow.js to be ready
                await tf.ready();
                console.log('TensorFlow.js initialized successfully');
                console.log('TensorFlow.js version:', tf.version.tfjs);
                console.log('Backend:', tf.getBackend());
                
                // Test tensor operations
                const testTensor = tf.tensor2d([[1, 2], [3, 4]]);
                console.log('Test tensor created:', testTensor.shape);
                testTensor.dispose();
                
                // Set a global flag that our main script can check
                window.tensorflowReady = true;
            } catch (error) {
                console.error('TensorFlow.js initialization failed:', error);
                alert('Failed to initialize TensorFlow.js. The application may not work correctly.');
            }
        });
    </script>

    <!-- Debug script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            const video = document.getElementById('videoFeed');
            const canvas = document.getElementById('outputCanvas');
            console.log('Video element:', video);
            console.log('Canvas element:', canvas);
            
            // Add video element event listeners for debugging
            video.addEventListener('play', () => console.log('Video play event'));
            video.addEventListener('pause', () => console.log('Video pause event'));
            video.addEventListener('loadedmetadata', () => console.log('Video loadedmetadata event'));
            video.addEventListener('loadeddata', () => console.log('Video loadeddata event'));
            video.addEventListener('playing', () => console.log('Video playing event'));
            video.addEventListener('waiting', () => console.log('Video waiting event'));
            video.addEventListener('error', (e) => console.error('Video error event:', e));
        });
    </script>

    <!-- Load our main script last -->
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
